buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

allprojects {

    version = VERSION_NAME
    group = GROUP

    repositories {
        mavenCentral()
        mavenLocal()
        maven { url "https://jitpack.io" }
    }
}

def isReleaseBuild() {
    return version.contains("SNAPSHOT") == false
}



